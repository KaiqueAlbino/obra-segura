<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ObraSegura - Equipando com responsabilidade</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }

    header p {
      font-style: italic;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004aad;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }

    .produto {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .produto img {
      max-width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .produto-nome {
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
    }

    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
      position: relative;
    }

    .modal h3 {
      color: #004aad;
      margin-bottom: 10px;
    }

    .modal p {
      margin-bottom: 12px;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .whatsapp-btn {
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ObraSegura</h1>
    <p>Equipando com responsabilidade. Protegendo com qualidade.</p>
  </header>

  <main>
    <h2>Nossos Produtos</h2>
    <div class="produtos-grid">

      <!-- Produto: Capacete -->
      <div class="produto" onclick="abrirModal('Capacete de Segurança', 'Utilizado para proteger a cabeça contra impactos e quedas de objetos. Essencial em qualquer obra para garantir a integridade física do trabalhador.', 'CA: 12345 | Material: Polietileno | Tamanho: Único ajustável')">
        <img src="https://images.unsplash.com/photo-1581090700227-1c11d4d7f3a1?auto=format&fit=crop&w=500&q=60" alt="Capacete de Segurança">
        <div class="produto-nome">Capacete de Segurança</div>
      </div>

      <!-- Produto: Botina -->
      <div class="produto" onclick="abrirModal('Botina de Segurança', 'Protege os pés contra perfurações, impactos e materiais pesados. Ideal para áreas com risco de queda de objetos ou pisos escorregadios.', 'CA: 11223 | Biqueira: Aço | Solado: Antiderrapante | Cano curto')">
        <img src="https://images.unsplash.com/photo-1600180758890-1c196054b2e2?auto=format&fit=crop&w=500&q=60" alt="Botina de Segurança">
        <div class="produto-nome">Botina de Segurança</div>
      </div>

      <!-- Produto: Luvas -->
      <div class="produto" onclick="abrirModal('Luvas de Proteção', 'Essenciais para proteger as mãos contra cortes, perfurações e contato com produtos químicos. Muito utilizadas em manuseio de ferramentas e materiais.', 'CA: 33445 | Tipo: Nitrílica | Cor: Azul | Uso: Químico e mecânico')">
        <img src="https://images.unsplash.com/photo-1620812091960-2ebcbf5197c0?auto=format&fit=crop&w=500&q=60" alt="Luvas de Proteção">
        <div class="produto-nome">Luvas de Proteção</div>
      </div>

      <!-- Produto: Óculos -->
      <div class="produto" onclick="abrirModal('Óculos de Proteção', 'Protege os olhos contra poeira, faíscas e respingos. Indispensável em serviços com ferramentas elétricas, cortes ou lixamento.', 'CA: 55667 | Lentes: Incolor com proteção UV | Material: Policarbonato')">
        <img src="https://images.unsplash.com/photo-1588776814546-3f2b7f2b5d12?auto=format&fit=crop&w=500&q=60" alt="Óculos de Proteção">
        <div class="produto-nome">Óculos de Proteção</div>
      </div>

    </div>
  </main>

  <footer>
    &copy; 2025 ObraSegura. Todos os direitos reservados.
  </footer>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h3 id="modal-titulo">Título</h3>
      <p id="modal-descricao"></p>
      <p id="modal-especificacoes"></p>
      <a id="modal-whatsapp" href="#" target="_blank" class="whatsapp-btn">Falar no WhatsApp</a>
    </div>
  </div>

  <script>
    function abrirModal(titulo, descricao, especificacoes) {
      document.getElementById('modal-titulo').innerText = titulo;
      document.getElementById('modal-descricao').innerText = descricao;
      document.getElementById('modal-especificacoes').innerText = especificacoes;

      const mensagem = encodeURIComponent("Olá! Tenho interesse no " + titulo.toLowerCase() + ".");
      document.getElementById('modal-whatsapp').href = "https://wa.me/5511942593255?text=" + mensagem;

      document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Fecha ao clicar fora do modal
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        fecharModal();
      }
    }
  </script>
</body>
</html>
