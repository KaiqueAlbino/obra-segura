<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ObraSegura - Equipando com responsabilidade</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1.1rem;
      font-style: italic;
      opacity: 0.85;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004aad;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
    }

    .produto {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: default;
    }

    .produto:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .produto-nome {
      font-weight: 600;
      font-size: 1.1rem;
      color: #222;
    }

    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    @media(max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      .produto img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ObraSegura</h1>
    <p>Equipando com responsabilidade. Protegendo com qualidade.</p>
  </header>

  <main>
    <h2>Nossos Produtos</h2>
    <section class="produtos-grid">
      <div class="produto">
        <img src="	https://cdn-icons-png.flaticon.com/512/3043/3043816.png" alt="Capacete de segurança" />
        <div class="produto-nome">Capacete de Segurança</div>
      </div>
      <div class="produto">
        <img src="	https://cdn-icons-png.flaticon.com/512/1995/1995515.png" alt="Luvas de proteção" />
        <div class="produto-nome">Luvas de Proteção</div>
      </div>
      <div class="produto">
        <img src="	https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Óculos de proteção" />
        <div class="produto-nome">Óculos de Proteção</div>
      </div>
      <div class="produto">
        <img src="	https://cdn-icons-png.flaticon.com/512/3461/3461570.png" alt="Bota de segurança" />
        <div class="produto-nome">Bota de Segurança</div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 ObraSegura. Todos os direitos reservados.
  </footer>
</body>
</html>
